<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Provisioning Device - SmartTracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .qr-code {
            max-width: 250px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">üì± Provisioning Nuovo Device</h2>
        
        <!-- Messaggi -->
        <div th:if="${message}" class="alert alert-success" role="alert">
            <span th:text="${message}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>

        <!-- Form per generare nuovo device -->
        <form th:action="@{/devices/provision}" method="post" class="mb-4">
            <button type="submit" class="btn btn-primary btn-lg">
                üéØ Genera Nuovo Device con QR Code
            </button>
        </form>

        <!-- Dettagli Device generato -->
        <div th:if="${device}" class="card mt-4">
            <div class="card-header">
                <h5>üìã Dettagli Device Provisionato</h5>
            </div>
            <div class="card-body">
                <p><strong>Device ID:</strong> <code th:text="${device.deviceId}"></code></p>
                <p><strong>Device Secret:</strong> <code th:text="${device.deviceSecret}"></code></p>
                <p><strong>Status:</strong> <span th:text="${device.status}"></span></p>
                
                <div class="mt-3">
                    <h6>QR Code per Autenticazione Device:</h6>
                    <img th:src="'data:image/png;base64,' + ${device.qrCodeData}" 
                         alt="QR Code" class="qr-code">
                    <p class="text-muted mt-2">
                        <small>Scansiona questo QR code con l'app del device per autenticarlo</small>
                    </p>
                </div>
            </div>
        </div>

        <!-- Navigazione -->
        <div class="mt-4">
            <a th:href="@{/devices/list}" class="btn btn-outline-primary">üìã Lista Devices</a>
            <a th:href="@{/dashboard}" class="btn btn-outline-secondary">üè† Dashboard</a>
        </div>
    </div>
</body>
</html>
