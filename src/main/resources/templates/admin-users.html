<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Gestione Utenti - SmartTracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">ğŸ‘¥ Gestione Utenti</h2>
        
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Ruolo</th>
                    <th>Data Registrazione</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <span th:if="${user.role == 'ADMIN'}" class="badge bg-danger" th:text="${user.role}"></span>
                        <span th:if="${user.role == 'USER'}" class="badge bg-primary" th:text="${user.role}"></span>
                    </td>
                    <td th:text="${user.createdAt}"></td>
                </tr>
            </tbody>
        </table>

        <div class="mt-3">
            <a th:href="@{/dashboard}" class="btn btn-outline-secondary">ğŸ  Dashboard</a>
        </div>
    </div>
</body>
</html>
