<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Lista Devices - SmartTracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">üìã I tuoi Devices</h2>
        
        <div th:if="${devices.empty}" class="alert alert-info">
            Non hai ancora dispositivi. <a th:href="@{/devices/provision}">Provisionane uno nuovo!</a>
        </div>

        <div th:unless="${devices.empty}">
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Device ID</th>
                        <th>Status</th>
                        <th>Data Creazione</th>
                        <th>Ultimo Provisioning</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="device : ${devices}">
                        <td><code th:text="${device.deviceId}"></code></td>
                        <td>
                            <span th:if="${device.status == 'ACTIVE'}" class="badge bg-success" th:text="${device.status}"></span>
                            <span th:if="${device.status == 'INACTIVE'}" class="badge bg-secondary" th:text="${device.status}"></span>
                            <span th:if="${device.status == 'PROVISIONED'}" class="badge bg-primary" th:text="${device.status}"></span>
                        </td>
                        <td th:text="${device.createdAt}"></td>
                        <td th:text="${device.lastProvisionedAt}"></td>
                        <td>
                            <a th:href="@{/devices/provision}" class="btn btn-sm btn-outline-info">
                                QR Code
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-3">
            <a th:href="@{/devices/provision}" class="btn btn-primary">‚ûï Provisiona Nuovo Device</a>
            <a th:href="@{/dashboard}" class="btn btn-outline-secondary">üè† Dashboard</a>
        </div>
    </div>
</body>
</html>
