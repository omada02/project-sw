<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Login - SmartTracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="text-center mb-4">üîê Login</h2>
            
            <!-- Messaggio di Successo -->
            <div th:if="${success}" class="alert alert-success" role="alert">
                <span th:text="${success}"></span>
            </div>
            
            <!-- Messaggio di Errore -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <span th:text="${error}"></span>
            </div>

            <!-- Form di Login (per ora simulato) -->
            <form th:action="@{/login}" method="post">
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="username" placeholder="nome@example.com" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">
        üîê Accedi
    </button>
</form>


            <div class="mt-3 text-center">
                <p>Non hai un account? <a th:href="@{/register}">Registrati qui</a></p>
                <a th:href="@{/}" class="btn btn-outline-secondary btn-sm">‚Üê Torna alla Home</a>
            </div>

            <div class="mt-4 p-3 bg-light rounded">
                <small class="text-muted">
                    <strong>Demo:</strong> Il sistema di login √® in fase di sviluppo.<br>
                    Prova la <a th:href="@{/register}">registrazione</a> per testare il database.
                </small>
            </div>
        </div>
    </div>
</body>
</html>
